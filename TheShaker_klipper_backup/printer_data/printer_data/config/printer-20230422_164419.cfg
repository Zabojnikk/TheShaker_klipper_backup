# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]
#[include adxl.cfg]

[exclude_object] #Added to enable Klipper's exclude objects feature

[bltouch]
sensor_pin: ^PC14
control_pin: PA1
x_offset: 40.57
y_offset: 0.0
#z_offset: 0.0
samples: 2
speed: 2
stow_on_each_sample: false
probe_with_touch_mode: true

[safe_z_home]
home_xy_position: 117.5,117.5
speed: 50
z_hop: 10
z_hop_speed: 5

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 27.07, 11.5
mesh_max: 211.07, 217.5
probe_count: 5,5
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: -14            #default je bilo 0
position_max: 225
position_min: -14
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: -19
position_max: 225
position_min: -19
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.0
position_max: 250
position_min: -6

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999

[extruder]
step_pin: PB3
dir_pin: PB4
enable_pin: !PD1
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 4.730
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 500
max_extrude_only_velocity: 120
pressure_advance: 0.0825                         #stara / default je bila 0.025
pressure_advance_smooth_time: 0.04               #to be calibrated, 0.4 je baje v redu vrednost za večino tiskalnikov
heater_pin: PC8
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA0
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 250
min_extrude_temp: 180
max_power: 1.0

[tmc2209 extruder]
interpolate: true
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650                             #priporočeno v manualu je 0.850
#hold_current: 0.100
sense_resistor: 0.11
stealthchop_threshold: 0
driver_TBL: 0
driver_HEND: 6
driver_HSTRT: 7
driver_TOFF: 4

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[heater_fan heatbreak_cooling_fan]
pin: PC7

[heater_fan controller_fan]
pin: PB15

[fan]
pin: PC6

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_130023000F504B5735313920-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3500
max_accel_to_decel: 3500
max_z_velocity: 5
max_z_accel: 100

[input_shaper]
shaper_freq_x: 41.0
shaper_type_x: mzv
shaper_freq_y: 34.6
shaper_type_y: mzv

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

# See the sample-lcd.cfg file for definitions of common LCD displays.

######################################################################
# GCODE MACROS
######################################################################

[gcode_macro START_PRINT]
gcode:
  G90 #Use absolute coordiantes
  G92 E0 #Reset Extruder
  {% set BED_TEMP = params.BED_TEMP|default(0)|float %}  
  {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(0)|float %}  
  M140 S{BED_TEMP} #Start bed heating
  G28 #Home all axes
  BED_MESH_PROFILE LOAD=default #Load the default bed mesh profile
  G1 Z2.0 F3000 #Move Z Axis up little to prevent scratching of Heat Bed
  G1 X0.1 Y20 Z50 F3000.0 #Move extruder near 0,0 coordinates to prepare for extruder heating and avoid dripping plastic on the bed
  M109 S{EXTRUDER_TEMP} #Wait for extruder to heat up
  M190 S{BED_TEMP} #Wait for bed to heat up
  G1 X0.4 Y20 Z0.3 F5000.0 #Move to start position (default je X0.1, ampak je bilo preblizu levega roba)
  G1 X0.4 Y200.0 Z0.3 F1500.0 E15 #Draw the first line
  G1 X0.7 Y200.0 Z0.3 F5000.0 #Move to side a little (default je bilo X0.4, ampak je bilo preblizu levega roba)
  G1 X0.7 Y20 Z0.3 F1500.0 E30 #Draw the second line
  G92 E0 #Reset Extruder
  G1 Z2.0 F3000 #Move Z Axis up little to prevent scratching of Heat Bed
  G1 X5 Y20 Z0.3 F5000.0 #Move over to prevent blob squish

[gcode_macro END_PRINT]
gcode:
  G91 #Relative positioning
  G1 E-2 F2700 #Retract a bit
  G1 E-2 Z0.2 F2400 #Retract and raise Z
  G1 X5 Y5 F3000 #Wipe out
  G1 Z10 #Raise Z more
  G90 #Absolute positioning
  G1 X0 Y220 #Present print
  M106 S0 #Turn-off fan
  M104 S0 #Turn-off hotend
  M140 S0 #Turn-off bed
  M84 X Y E #Disable all steppers but Z


[gcode_macro FILAMENT_SWAP_POSITION]
gcode:
  G90
  G1 X117.5 Y117.5 Z100


[gcode_macro UNLOAD_FILAMENT]
gcode:
  M83
  G1 E30 F300 #Extrude a bit of filament
  G4 P3000
  M83
  G1 E-5 F3000
  G4 P4000
  M83
  G1 E5 F3000
  M83
  G1 E-15 F3000
  M83
  G1 E-100 F300

[gcode_macro DISABLE_STEPPERS]
gcode:
  M84


